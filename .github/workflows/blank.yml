name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *" # runs every 6 hours
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v4
      
      # 2. Generate the snake
      - uses: platane/snk@v3
        with:
          github_user_name: devXvidit
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      # 3. Commit and Push the files (This method is more robust than "Pages")
      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "Update snake" || echo "No changes to commit"
          git push
